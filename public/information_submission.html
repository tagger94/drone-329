<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Information Submission</title>
</head>
<style>
    button
    {
        color: white;
        width: 75px;
        background: steelblue;
    }
</style>
<body>

<h1>Drone Stats</h1>
<table>
    <tr>
        <th align="left">Max Weight:</th>
        <th><input type="text" name="max_weight" title="max_weight"></th>
    </tr>
    <tr>
        <th align="left">Max Distance:</th>
        <th><input type="text" name="max_distance" title="max_distance"></th>
    </tr>
    <tr>
        <th align="left">Drone Count:</th>
        <th><input type="text" name="drone_count" title="drone_count"></th>
    </tr>
</table>

    <h1>Package Info</h1>
<table>
    <tr>
        <th align="left">Height:</th>
        <th><input type="text" name="height" title="height"></th>
    </tr>
    <tr>
        <th align="left">Width:</th>
        <th><input type="text" name="width" title="width"></th>
    </tr>
    <tr>
        <th align="left">Length:</th>
        <th><input type="text" name="length" title="length"></th>
    </tr>
    <tr>
        <th align="left">Weight:</th>
        <th><input type="text" name="weight" title="weight"></th>
    </tr>
    <tr align="left">
        <th></th>
        <th><button>Submit</button></th>
    </tr>
</table>

<h3>- OR - </h3>

<form>
    <input type="file" name="file" accept=".json">
    <button>Submit</button>
</form>

</body>
</html>

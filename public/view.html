        function init_client_page(xy_coords) {

        }

        function parse_xy_coords(xy_coords) {
            var i;
            var x_index = 0;
            var y_index = 0;

            for (i = 0; i < xy_coords.length; i++) {
                if (xy_coords[i] % 2 == 0) {
                    x_coords[x_index] = xy_coords[i];
                    x_index++;
                }
                else {
                    y_coords[y_index] = xy_coords[i];
                    y_index++;
                }
            }
        }

        function init_canvas() {
            var svgContainer = d3.select("body").append("svg")

        function draw_circles() {
            var circles = svgContainer.selectAll("circle")
                .data(jsonCircles)
                .enter()
                .append("circle");
            var circleAttributes = circles
                .attr("cx", function(d) {
                    return d.x_axis;
                })
                .attr("cy", function(d) {
                    return d.y_axis;
                })
                .attr("r", function(d) {
                    return d.radius;
                })
                .style("fill", function(d) {
                    return d.color;
                });

<html lang="en">

<head>
    <meta charset="utf-8">

    <style>
        body {

        }
        
        hr {
            display: block;
            height: 1px;
            border: 0;
            border-top: 1px solid #ccc;
            margin: 1em 0;
            padding: 0;
        }
        
        #header {
            background: steelblue;
            width: 100%;
            height: auto;
            display: block;
        }
        
        #svgCanvasView {
            max-width: 800;
            height: 800;

        #statView {

<body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

    <div id="header">
        <hr>
        <h1 align="center">Genetic Delivery Results</h1>
        <hr>
        <div text-align="center" align="center" font-color="Black">

    </div>

    <h2>Path Graph:</h2>

    </div>

    </header>
    <script type="text/javascript">
        var socket = io('/admin');
        socket.on('connect', function() {
            console.log('connected to server');
        });

        socket.once('server:pass:result', function(workDetail) {
            console.log('recieved final results', workDetail);
            init_client_page();
        });


        document.getElementById("restart").onclick = restart;

        var workDetails2 = {
            "parcelList": [{
                "x": 152,
                "y": 2,
                "weight": 17
            }, {
                "x": 152,
                "y": 25,
                "weight": 20
            }, {
                "x": 89,

                "weight": 19
            }, {
                "x": 166,

            }, {
                "x": 67,

            }, {
                "x": 183,

                "weight": 20
            }, {
                "x": 40,

            }, {
                "x": 90,

                "weight": 2
            }, {
                "x": 152,
                "y": 194,
                "weight": 9
            }, {
                "x": 77,
                "y": 56,
                "weight": 10
            }],
            "config": {
                "numDrones": 3,
                "numPackages": 10,
                "maxWeight": 10000,
                "maxDistance": 10000,
                "mutationRate": 0.15,
                "tournamentSize": 5,
                "populationSize": 10,
                "maxGenerations": 20,
                "homeLocation": {
                    "x": 0,
                    "y": 0,
                    "weight": 0
                }
            },
            "genStats": [{
                "mean": 5,

            }, {
                "mean": 6,
                "max": 6,
                "min": 6
            }, {
                "mean": 7,
                "max": 7,
                "min": 7
            }]
        };
        //Global Data
        var packages = [];
        var config = {};
        var stats = {};
        var results = {};
        var numOfWorkers = 0;

        // d3 vars and drawling vars
        var svgContainer;
        var svgStats;
        var circles;
        var width = 800;
        var height = 800;
        var pad = 5;

        var homeX = 0;
        var homeY = 0;

        var xScale;
        var yScale;

        var meanScale;
        var maxScale;
        var minScale;

        var xAxis;
        var yAxis;

        var meanAxis;
        var maxAxis;
        var minAxis;



        //Testing
        init_client_page(workDetails2);


        function init_client_page(workDetail) {

            packages = workDetail.parcelList;
            config = workDetail.config;
            stats = workDetail.genStats;
            // results = workDetails2.bestRoute;
            // numOfWorkers = workDetails2.numWorkers;

            console.log(packages);
            console.log(config);
            // console.log(stats);
            // console.log(results);
            // console.log(numOfWorkers);



            init_canvas();
            draw_home();
            draw_circles();
            draw_labels();
            draw_path_axis();

            draw_stats();
            // draw_paths();
        }

        function init_canvas() {
            svgContainer = d3.select("body").select("#svgCanvasView").append("svg")
                .attr("width", width)
                .attr("height", height);
            //window.document.width - document.getElementById('header').clientHeight

            homeX = config.homeLocation.x;
            homeY = config.homeLocation.y;

            var xMax = 0;
            var yMax = 0;

            for (var i = 0; i < packages.length; i++) {
                if (packages[i].x > xMax) {
                    xMax = packages[i].x;
                }
                if (packages[i].y > yMax) {
                    yMax = packages[i].y;
                }
            }

            xScale = d3.scaleLinear()
                .domain([0, xMax])
                .range([25, width - 25]);

            yScale = d3.scaleLinear()
                .domain([0, yMax])
                .range([15, height - 25]);

        }

        function clear() {
            d3.select("body").select("#svgCanvasView").select("svg").html("");
        }

        function draw_circles() {
            circles = svgContainer.selectAll("circle")
                .data(packages)
                .enter()
                .append("circle")
                .attr("cx", function(d) {
                    return xScale(d.x + 10);
                })
                .attr("cy", function(d) {
                    return yScale(d.y + 10);
                })
                .attr("r", 7)
                .style("fill", "black");

        }

        function draw_home() {
            svgContainer.append("rect")
                .attr("x", xScale(homeX))
                .attr("y", yScale(homeY) + 15)
                .attr("width", 25)
                .attr("height", 25)
                .style("fill", "blue");
        }

        function draw_labels() {
            svgContainer.selectAll("text")
                .data(packages)
                .enter()
                .append("text")
                .text(function(d) {
                    return d.weight + "";
                })
                .attr("x", function(d) {
                    return xScale(d.x + 10);
                })
                .attr("y", function(d) {
                    return yScale(d.y + 8);
                })
                .attr("font-family", "sans-serif")
                .attr("font-size", "14px")
                .attr("fill", "red");

            svgContainer.append("text")
                .text("H")
                .attr("x", xScale(homeX) + 8)
                .attr("y", yScale(homeY) + 17 + 15)
                .attr("font-family", "sans-serif")
                .attr("font-size", "14px")
                .attr("fill", "white");
        }

        function draw_paths() {

        }

        function draw_path_axis() {
            xAxis = d3.axisBottom()
                .scale(xScale);

            yAxis = d3.axisLeft()
                .scale(yScale);

            svgContainer.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(0," + (height - 25) + ")")
                .call(xAxis);

            svgContainer.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(25," + 15 + ")")
                .call(yAxis);


        }

        function draw_stats() {
            svgStats = d3.select("body").select("#statView").append("svg")
                .attr("width", width)
                .attr("height", height);

            var meanMax = 0;
            var maxMax = 0;
            var minMax = 0;

            for (var i = 0; i < stats.length; i++) {
                if (stats[i].mean > meanMax) {
                    meanMax = stats[i].mean;
                }
                if (stats[i].max > maxMax) {
                    maxMax = stats[i].max;
                }
                if (stats[i].min > minMax) {
                    minMax = stats[i].min;
                }
            }

            var max = Math.max(meanMax, maxMax, minMax);

            console.log(max);

            //Axis
            maxScale = d3.scaleLinear()
                .domain([0, max])
                .range([25, width - 25]);

            maxAxis = d3.axisBottom()
                .scale(maxScale);

            svgStats.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(25," + 15 + ")")
                .call(maxAxis);
        }


        function restart() {
            window.location.href = "information_submission.html";
        }
    </script>
</body>
